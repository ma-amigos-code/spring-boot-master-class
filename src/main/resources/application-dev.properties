server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

spring.datasource.url=jdbc:h2:mem:testdb-dev-environment
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=hello
spring.datasource.password=hello

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-dev

# Logging
#spring.main.banner-mode=off
#logging.file.name

# Actuator
management.endpoints.web.exposure.include=health,info, prometheus
#management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.application.name=Spring Boot Master Class Course
info.application.description=Master Spring Boot
info.application.version=1.0.0
info.company.name=Amigoscode

management.endpoint.health.show-details=always